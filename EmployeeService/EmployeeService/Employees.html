<!DOCTYPE html>
<html>
<head>
    <title>Employee List</title>
	<meta charset="utf-8" />
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <script src="Scripts/jquery-1.10.2.min.js"></script>
    <script>
        $(document).ready(function () {
            var $listEmployees = $('#listEmployees');
            $('#btnLoadEmployees').click(function () {
                $.ajax({
                    url: '/api/Employees',
                    method: 'GET',
                    headers: {
                        'Authorization': 'Basic ' + btoa('male:male')
                    },
                    success: function (data) {
                        $listEmployees.empty();
                        $.each(data, function (index, item) {
                            $listEmployees.append(
                                $('<li class="list-group-item">').append(item.FirstName + ' ' + item.LastName)
                                );
                        });
                    }
                })
            });
        });
    </script>
</head>
<body>
    <div class="well">
        <button class="btn btn-primary" id="btnLoadEmployees">
            Load Employees
        </button>
        <ul class="list-group" id="listEmployees">
        </ul>
    </div>
</body>
</html>
